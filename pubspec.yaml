name: flutter_application_1
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: SUSE
      fonts:
        - asset: assets/fonts/SUSE-Regular.ttf
          style: normal
        - asset: assets/fonts/SUSE-Bold.ttf
          weight: 700
        - asset: assets/fonts/SUSE-thin.ttf
          style: italic
